<div class="grid" data-game-grid>
  <ng-container *ngFor="let cell of cellList">
    <div class="cell"></div>
  </ng-container>

  <ng-container *ngFor="let tile of tileList">
    <app-tiles
      [value]="tile.value"
      [x]="tile.x"
      [y]="tile.y"
      class="tile-container"
    ></app-tiles>
  </ng-container>
</div>
